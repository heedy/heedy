<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="./favicon.ico" />
    <!-- Explicitly include the global dependency libraries-->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <title>ConnectorDB</title>
  </head>
  <body>
    <noscript>
      <strong>
        ConnectorDB doesn't work properly without JavaScript enabled. Please
        enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
      Vue.config.productionTip = false;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js">
      Vue.use(Vuetify);
    </script>
    <script>
      function dynamicImport(filename) {
        // Webpack has serious issues getting a dynamic import to work,
        // so we set it up directly in the html file where webpack can't get
        // its hands on it.
        console.log("dynamic Import", filename);
        return import(filename).then(function(m) {
          console.log("Got", m);
          return m;
        });
      }
    </script>
    <script src="./js/app.js"></script>
    <script src="./js/theme.js"></script>
  </body>
</html>
