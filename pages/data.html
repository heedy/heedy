<link type="text/css" rel="stylesheet" href="/app/assets/css/connectordb.css">

<div class="cdb-card">


	<h1>My Data Collectors</h1>

	<div ng-repeat="device in devices" class="device-box">
		<h2><a href="#/data/{{device.name}}">{{ device.name }}</a></h2>
		<div class="device-box-api-key">Access Key: {{ device.apikey }}</div>
	</div>

</div>
