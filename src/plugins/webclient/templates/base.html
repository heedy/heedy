{{define "base"}}
<html>
    <head>
      <script src='/inc/jquery-2.1.1.min.js' type='text/javascript'></script>
      <script src='/inc/jquery.qrcode-0.11.0.min.js' type='text/javascript'></script>
      <script src='/inc/js/bootstrap.min.js' type='text/javascript'></script>
      <link href="/inc/bootstrap.min.css" rel="stylesheet">
      <link href="/inc/connectordb.css" rel="stylesheet">
      <script src="/inc/js/connectordb.js" type='text/javascript'></script>

      <title>ConnectorDB | {{template "title" .}}</title>
    </head>

    <body class="container">
        <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand" ><img class="headerimg" src="/inc/img/settings.svg"/>ConnectorDB Control</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                {{ if $.user }}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User: {{ $.user.Name }}<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="/secure/edit">Settings</a></li>
                  <li class="divider"></li>
                  <li><a href="/login/action/logoff">Logout</a></li>
                </ul>
              </li>
              {{ end }}
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
        </nav>

        {{if $.alert}}
        <div class="alert alert-warning">{{$.alert}}</div>
        {{end}}

        {{ range $flash := .flashes }}
        <div class="alert alert-warning">{{ $flash }}</div>
        {{ end }}

        {{template "body" .}}
    </body>
</html>
{{end}}
