plugin "timeseries" {
    version = "0.1.0"
    description = "Development version of heedy timeseries"

    frontend = "timeseries/main.mjs"

    run "server" {
        cmd = ["./server"]
    }
}

type "timeseries" {
    routes = {
        "/timeseries": "unix://timeseries.sock"
        "/actions": "unix://timeseries.sock"
        "/act": "unix://timeseries.sock"
    }

    meta = {
        "schema": {
            "type": "object",
            "default": {}
        },
        "actor": {
            "type": "boolean",
            "default": false
        }
        "required": ["schema","actor"]
    }
}